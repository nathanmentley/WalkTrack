version: "3.9"
services:
  couchdb:
    container_name: couchdb
    image: bitnami/couchdb:latest
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    expose:
      - 5984
    ports:
      - "5984:5984"
    volumes:
      - ./data/couchdb:/bitnami/couchdb
    restart: unless-stopped

  mssql:
    container_name: mssql
    build:
      context: infastruction/Mssql
      dockerfile: dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_PASSWORD}
      - MSSQL_PID=Express
    expose:
      - 1433
    ports:
      - "1433:1433"
    volumes:
      - ./data/mssql:/var/opt/mssql
      - ./data/backups/mssql:/backup
    restart: unless-stopped

  authservice:
    container_name: authservice
    build:
      context: .
      dockerfile: src/Server/AuthService/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
    - AuthenticationSettings__JwtSecret=${JWT_SECRET}
    - DalSettings__ConnectionString=${MSSQL_AUTH_CONNECTION_STRING}
    - AdminSettings__AdminUsername=${ADMIN_USERNAME}
    - AdminSettings__AdminPassword=${ADMIN_PASSWORD}
    - ServiceAuthorizationSettings__AuthAddress=http://authservice:8000/
    - ServiceAuthenticatorSettings__AuthAddress=http://authservice:8000/
    expose:
    - 8000
    restart: unless-stopped

  emailservice:
    container_name: emailservice
    build:
      context: .
      dockerfile: src/Server/EmailService/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
    - AuthenticationSettings__JwtSecret=${JWT_SECRET}
    - ConnectionSettings__ApiKey=${SENDGRID_API_KEY}
    - ServiceAuthorizationSettings__AuthAddress=http://authservice:8000/
    - ServiceAuthenticatorSettings__AuthAddress=http://authservice:8000/
    expose:
    - 8003
    depends_on:
    - authservice
    restart: unless-stopped

  entryservice:
    container_name: entryservice
    build:
      context: .
      dockerfile: src/Server/EntryService/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
    - AuthenticationSettings__JwtSecret=${JWT_SECRET}
    - DalSettings__ConnectionString=${COUCHDB_CONNECTION_STRING}
    - DalSettings__Username=${COUCHDB_USER}
    - DalSettings__Password=${COUCHDB_PASSWORD}
    - ServiceAuthorizationSettings__AuthAddress=http://authservice:8000/
    - ServiceAuthenticatorSettings__AuthAddress=http://authservice:8000/
    expose:
    - 8001
    depends_on:
    - couchdb
    - authservice
    restart: unless-stopped

  goalservice:
    container_name: goalservice
    build:
      context: .
      dockerfile: src/Server/GoalService/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
    - AuthenticationSettings__JwtSecret=${JWT_SECRET}
    - DalSettings__ConnectionString=${COUCHDB_CONNECTION_STRING}
    - DalSettings__Username=${COUCHDB_USER}
    - DalSettings__Password=${COUCHDB_PASSWORD}
    - ServiceAuthorizationSettings__AuthAddress=http://authservice:8000/
    - ServiceAuthenticatorSettings__AuthAddress=http://authservice:8000/
    expose:
    - 8002
    depends_on:
    - couchdb
    - authservice
    restart: unless-stopped

  userservice:
    container_name: userservice
    build:
      context: .
      dockerfile: src/Server/UserService/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    environment:
    - AuthenticationSettings__JwtSecret=${JWT_SECRET}
    - DalSettings__ConnectionString=${MSSQL_USER_CONNECTION_STRING}
    - EmailServiceSettings__Url=http://emailservice:8003/
    - ServiceAuthorizationSettings__AuthAddress=http://authservice:8000/
    - ServiceAuthenticatorSettings__AuthAddress=http://authservice:8000/
    expose:
    - 8004
    depends_on:
    - mssql
    - authservice
    - emailservice
    restart: unless-stopped

  app:
    container_name: app
    build:
      context: .
      dockerfile: src/App/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    expose:
    - 80
    depends_on:
    - authservice
    - entryservice
    - goalservice
    - userservice
    restart: unless-stopped

  proxy:
    container_name: proxy
    build:
      context: .
      dockerfile: infastruction/Proxy/dockerfile
      args:
        WalktrackEnvironment: ${WALKTRACK_ENVIRONMENT}
    volumes:
    - ./data/certbot/www:/var/www/certbot/:ro
    - ./data/certbot/conf:/etc/nginx/ssl/:ro
    ports:
    - "80:80"
    - "443:443"
    depends_on:
    - authservice
    - entryservice
    - goalservice
    - userservice
    - app
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/www:/var/www/certbot/:rw
      - ./data/certbot/conf:/etc/letsencrypt/:rw